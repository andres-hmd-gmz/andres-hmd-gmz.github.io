<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog â€” AndrÃ©s Ahumada GÃ³mez</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/es/">
      <img src="/imgs/andres-esf2.png" alt="Logo" class="brand-logo">
      AndrÃ©s Ahumada GÃ³mez
    </a>
    <nav class="nav">
      <a href="/es/">Inicio</a>
      <a class="active" href="/es/blog/">Blog</a>
    </nav>
  </header>

  <main class="container">
    <div class="blog-layout">
      <!-- Sidebar -->
      <aside class="blog-sidebar">
        <div class="blog-box">
          <h3 class="blog-box-title">TOPICS</h3>
          <div id="topicsList" class="blog-links"></div>
        </div>

        <div class="blog-box">
          <h3 class="blog-box-title">YEAR</h3>
          <div id="yearsList" class="blog-links"></div>
        </div>
      </aside>

      <!-- Content -->
      <section class="blog-content">
        <h1 style="margin-top:0;">Blog</h1>
        <div id="postsContainer"></div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>Â© <span id="year"></span> AndrÃ©s Ahumada GÃ³mez</small>
    </div>
  </footer>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>

  <script>
    const topicsList = document.getElementById("topicsList");
    const yearsList = document.getElementById("yearsList");
    const postsContainer = document.getElementById("postsContainer");

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function parseDate(iso){
      return new Date(iso + "T00:00:00");
    }

    // Publicado: January 06, 2025 (como tu captura)
    function publishedEn(iso){
      const d = parseDate(iso);
      return d.toLocaleDateString("en-US", { year:"numeric", month:"long", day:"2-digit" });
    }

    function yearOf(iso){
      return parseDate(iso).getFullYear();
    }

    function groupByYear(posts){
      const map = new Map();
      for(const p of posts){
        const y = yearOf(p.date);
        if(!map.has(y)) map.set(y, []);
        map.get(y).push(p);
      }
      // posts dentro del aÃ±o, descendente por fecha
      for(const [y, arr] of map.entries()){
        arr.sort((a,b)=> b.date.localeCompare(a.date));
      }
      // aÃ±os descendentes
      return [...map.entries()].sort((a,b)=> b[0]-a[0]);
    }

    function uniqueSorted(arr){
      return [...new Set(arr)].sort((a,b)=> a.localeCompare(b, "en"));
    }

    function renderSidebarLinks(container, items, onClick){
      container.innerHTML = "";
      for(const it of items){
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = it;
        a.className = "blog-link";
        a.addEventListener("click", (e)=>{ e.preventDefault(); onClick(it); });
        container.appendChild(a);
      }
    }

    function renderPosts(groupedYears, filter){
      // filter: {topic?: string, year?: number}
      const blocks = [];

      for(const [y, posts] of groupedYears){
        if(filter.year && y !== filter.year) continue;

        const filteredPosts = filter.topic
          ? posts.filter(p => p.topic === filter.topic)
          : posts;

        if(filteredPosts.length === 0) continue;

        blocks.push(`<h2 class="blog-year">${y}</h2>`);

        for(const p of filteredPosts){
          blocks.push(`
            <article class="blog-post">
              <a class="blog-title" href="${escapeHtml(p.url)}">${escapeHtml(p.title)}</a>
              <div class="blog-meta">
                <span class="blog-icon" aria-hidden="true">ðŸ“…</span>
                <strong>Published:</strong> ${escapeHtml(publishedEn(p.date))}
              </div>
              ${p.excerpt ? `<p class="blog-excerpt">${escapeHtml(p.excerpt)}</p>` : ``}
            </article>
          `);
        }
      }

      postsContainer.innerHTML = blocks.length
        ? blocks.join("")
        : `<p style="color:var(--muted);">No hay entradas para ese filtro.</p>`;
    }

    async function init(){
      try{
        // Ruta relativa: evita 404 en GitHub Pages con subcarpeta
        const res = await fetch("./posts.json", { cache: "no-store" });
        if(!res.ok){
          postsContainer.innerHTML = `<p style="color:var(--muted);">No pude cargar posts.json (HTTP ${res.status}).</p>`;
          return;
        }

        const posts = await res.json();
        posts.sort((a,b)=> b.date.localeCompare(a.date));

        const topics = uniqueSorted(posts.map(p=>p.topic).filter(Boolean));
        const years = [...new Set(posts.map(p=>yearOf(p.date)))].sort((a,b)=> b-a);
        const grouped = groupByYear(posts);

        let state = { topic: null, year: null };

        renderSidebarLinks(topicsList, topics, (t)=>{
          state.topic = (state.topic === t) ? null : t;
          state.year = null;
          renderPosts(grouped, state);
          highlightActive();
        });

        renderSidebarLinks(yearsList, years.map(String), (ys)=>{
          const y = Number(ys);
          state.year = (state.year === y) ? null : y;
          state.topic = null;
          renderPosts(grouped, state);
          highlightActive();
        });

        function highlightActive(){
          // marca link activo
          document.querySelectorAll(".blog-link").forEach(a=>a.classList.remove("is-active"));
          if(state.topic){
            [...topicsList.querySelectorAll(".blog-link")].find(a=>a.textContent===state.topic)?.classList.add("is-active");
          }
          if(state.year){
            [...yearsList.querySelectorAll(".blog-link")].find(a=>a.textContent===String(state.year))?.classList.add("is-active");
          }
        }

        renderPosts(grouped, state);
      } catch(e){
        postsContainer.innerHTML = `<p style="color:var(--muted);">Error: ${escapeHtml(e)}</p>`;
      }
    }

    init();
  </script>
</body>
</html>

<body>
  <header class="site-header">
  <a class="brand" href="/">
  <img src="/imgs/andres-esf2.png" alt="Logo" class="brand-logo">
     
  Andrés Ahumada Gómez
  </a>
  <nav class="nav">
  <a href="/es/index.html#sobre-mi">Sobre mí</a>
  <a href="/es/index.html#contacto">Contacto</a>

  <span class="nav-sep" aria-hidden="true">|</span>

  <div class="lang">
    <a href="/en/archivo.html">EN</a>
    <a class="active" href="/es/archivo.html">ES</a>
  </div>
</nav>
</header>
  <main class="container">
    <div>
    <h1><span class="accent">Archivo</span>.   </h1>
  </div>


  <section class="docs-component" id="docsComponent">
    <aside class="docs-list">
      <h2 class="docs-title">Documentos</h2>

      <button class="doc-item is-active" data-src="/docs/SBC.pdf" type="button">
        SBC
      </button>

      <button class="doc-item" data-src="/docs/Curriculum.pdf" type="button">
        Curriculum
      </button>
    </aside>

    <!-- Aquí usamos DIV, no MAIN -->
    <div class="docs-viewer">
      <div class="viewer-frame">
        <iframe id="docsFrame"
          src="/docs/SBC.pdf"
          title="Visor de documento">
        </iframe>
      </div>
    </div>
  </section>
 
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> Andrés Ahumada Gómez</small>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date();
  </script>
   
   <script>
  (function () {
    const root = document.getElementById('docsComponent');
    if (!root) return;

    const frame = root.querySelector('#docsFrame');
    const items = root.querySelectorAll('.doc-item');

    items.forEach(button => {
      button.addEventListener('click', function () {
        const src = this.dataset.src;
        if (!src) return;

        frame.src = src;

        items.forEach(btn => btn.classList.remove('is-active'));
        this.classList.add('is-active');
      });
    });
  })();
</script>
</body>

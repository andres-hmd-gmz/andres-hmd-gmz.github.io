<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Andrés's Math Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap" rel="stylesheet">
    <style>
        /* Asegura que toda la página ocupa el 100% */
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* Fondo completo */
        body {
            font-family: "Latin Modern Roman", serif;
            font-style: italic;

            /* Imagen de fondo */
            background-image: 
                linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                url("andres-math.png");
            background-size: cover;       /* Ocupa toda la pantalla */
            background-position: center;  /* Centrada */
            background-repeat: no-repeat; /* No se repite */
            background-attachment: fixed;

            /* Centrar contenido */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        

        /* Nombre */
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: lighter;
        }

        /* Contenedor de botones centrado */
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;

    background: none;
    border: none;
    padding: 0;
}

/* Botones */
.buttons a {
    display: inline-block;
    padding: 14px 30px;
    font-size: 20px;

    text-decoration: none;
    border: none;
    outline: none;

    color: white;
    background-color: #9C1F14;
    border-radius: 8px;
    transition: 0.3s;

   font-family: "Latin Modern Roman", serif;
   font-style: italic;
   letter-spacing: 1px;
}

/* Hover */
.buttons a:hover {
    background-color: #5a5d64;
}
    </style>
</head>

<body>

    <div class="overlay">
        <h1>Andrés Ahumada Gómez</h1>

        <div class="buttons">
            <a href="es/">Español</a>
            <a href="en/">English</a>
        </div>
    </div>

</body>
</html>

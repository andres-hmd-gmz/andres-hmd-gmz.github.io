<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap" rel="stylesheet">
    <style>
        /* Asegura que toda la página ocupa el 100% */
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* Fondo completo */
        body {
            font-family: "Latin Modern Roman", "Computer Modern", serif;

            /* Imagen de fondo */
            background-image: url("andres.math.png");
            background-size: cover;       /* Ocupa toda la pantalla */
            background-position: center;  /* Centrada */
            background-repeat: no-repeat; /* No se repite */
            background-attachment: fixed;

            /* Centrar contenido */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caja oscura encima del fondo */
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        /* Nombre */
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
        }

        /* Botones */
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 14px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            transition: 0.3s;
        }

        /* Hover */
        .buttons a:hover {
            background-color: #005f99;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <h1>Tu Nombre</h1>

        <div class="buttons">
            <a href="es/">Español</a>
            <a href="en/">English</a>
        </div>
    </div>

</body>
</html>
